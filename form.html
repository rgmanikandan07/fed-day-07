<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Register With Us</h1>
            <form action="#" id="form" class="form">
                <div class="input">
                    <lable class="eeeee">Username</lable>
                    <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" />
                    <small>Error message</small>
                </div>
                <div class="input">
                    <lable class="eeeee">Email</lable>
                    <input type="text" name="email" id="email" placeholder="email" autocomplete="off" />
                    <small>Error message</small>
                </div>
                <div class="input">
                    <lable class="eeeee">Password</lable>
                    <input type="text" name="password" id="password" placeholder="password" autocomplete="off" />
                    <small>Error message</small>
                </div>
                <div class="input">
                    <lable class="eeeee">Confirmer Password</lable>
                    <input type="text" name="c-password" id="c-password" placeholder="confirmer password"
                        autocomplete="off" />
                    <small>Error message</small>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>



    <script>
        const date=Date().toString;
        const now = new Date();


        console.log(date);
        console.log(now.getFullYear())
    </script>






</body>
</html>
